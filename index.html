<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Számológép</title>
</head>
<body>

    <div class="container">

        <div class="szamologep">

            <div class="display"></div>
            
            <div class="button delete">C</div>
            <div class="button slice">&larr;</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button operand">7</div>
            <div class="button operand">8</div>
            <div class="button operand">9</div>
            <div class="button operator">*</div>
            <div class="button operand">4</div>
            <div class="button operand">5</div>
            <div class="button operand">6</div>
            <div class="button operator">-</div>
            <div class="button operand">1</div>
            <div class="button operand">2</div>
            <div class="button operand">3</div>
            <div class="button operator">+</div>
            <div class="button">.</div>
            <div class="button operand">0</div>

            <div class="button egyenlo">=</div>

        </div>

    </div>

    <script src="./main.js"></script>
